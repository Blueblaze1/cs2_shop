<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Skin Marketplace - Cart</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "index.css" %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CS2 Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="skins.html">Skins</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Cart Section -->
<section class="cart-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">Your Cart</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Skin Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample Cart Item 1 -->
            <tr>
                <td>AWP Dragon Lore</td>
                <td>$2000</td>
                <td>
                    <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
                </td>
                <td class="total">$2000</td>
                <td><button class="btn btn-danger">Remove</button></td>
            </tr>
            <!-- Sample Cart Item 2 -->
            <tr>
                <td>AK-47 Redline</td>
                <td>$700</td>
                <td>
                    <input type="number" class="form-control" value="1" min="1" style="width: 80px;">
                </td>
                <td class="total">$700</td>
                <td><button class="btn btn-danger">Remove</button></td>
            </tr>
            </tbody>
        </table>
        <h3 class="text-end">Total: $2700</h3>
        <div class="text-center mt-4">
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
