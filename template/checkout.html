<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CS2 Skin Marketplace</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "index.css" %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CS2 Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Skins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Checkout Form -->
<div class="container py-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <form>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="item" class="form-label">Select Item</label>
            <select class="form-select" id="item" required>
                <option value="" disabled selected>Select your item</option>
                <option value="AWP Dragon Lore">$2000 - AWP Dragon Lore</option>
                <option value="AK-47 Redline">$700 - AK-47 Redline</option>
                <option value="M4A4 Howl">$1500 - M4A4 Howl</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
        </div>
        <button type="submit" class="btn btn-primary">Complete Purchase</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
